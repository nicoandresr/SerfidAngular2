<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-footer">
        <form [ngFormModel]="registerTag" (submit)="doRegister($event)" >
	    <input ngControl="tag" type="text" placeholder="tag identifier"/>
	    <input ngControl="device" type="text" placeholder="device identifier"/>
            <a class="btn btn-default" (click)='onSave()' style="width:80px">
                <i class="glyphicon glyphicon-save"></i> Save
            </a>
        </form>
    </div>
</div>
