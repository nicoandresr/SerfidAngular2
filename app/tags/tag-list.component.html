<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-2">
                <input type="text"
                    [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"
                    *ngIf="tags && tags.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                                (click)='toggleImage()'>
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Device</th>
                        <th>Tag</th>
                        <th>Register date</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='#tag of tags | tagFilter: listFilter'>
                        <td>
                            <img *ngIf='showImage'
                                [src]="tag.imageUrl" 
                                [title]="tag.device | uppercase"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            <a [routerLink]="['TagDetail', {id: tag.tagId}]">
                                {{tag.device}}
                            </a>
                        </td>
                        <td>{{tag.tag | lowercase}}</td>
                        <td>{{tag.registerDate}}</td>
                        <td>{{tag.price | currency: 'USD' :true:'1.0' | lowercase}}</td>
                        <td>
                            <ai-star [rating]='tag.rating'
                                (ratingClicked)='onRatingClicked($event)'>
                            </ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
